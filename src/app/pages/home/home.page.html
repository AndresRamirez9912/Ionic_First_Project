<ion-header>
  <ion-toolbar>
    <ion-button (click)="activateMenu()" slot="start" color="none">
      <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
    </ion-button>
    <ion-title>App de Andres</ion-title>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let component of components | async"
      [routerLink]="component.redirectTo"
      color="primary"
      detail="true"
    >
    <ion-icon [name]="component.icon" slot="start"></ion-icon>
      {{component.name}}
    </ion-item>

  </ion-list>
</ion-content>
